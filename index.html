<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GENÇ HAFIZ - Takip Merkezi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; margin: 0; padding: 0; overflow-x: hidden; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-input { border: 2px solid #E2E8F0; border-radius: 1rem; padding: 0.8rem 1rem; width: 100%; font-weight: 600; color: #1e293b; }
        .custom-input:focus { border-color: #10B981; outline: none; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        .btn-main { height: 3.8rem; border-radius: 1.25rem; font-weight: 800; display: flex; align-items: center; padding: 0 1.5rem; transition: all 0.2s; width: 100%; border: none; cursor: pointer; }
        .btn-main:active { transform: scale(0.97); }
        .admin-card { cursor: pointer; transition: all 0.2s; border: 2px solid #F1F5F9; background: white; }
        .admin-card:hover { border-color: #10B981; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        #root:empty { display: flex; align-items: center; justify-content: center; height: 100vh; background: #0F172A; color: #10B981; font-weight: 800; }
        #root:empty::after { content: "SİSTEM YÜKLENİYOR..."; letter-spacing: 0.1em; }
    </style>
</head>
<body class="text-[#1E293B]">
    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyCCKhGneHvOXAgTUox7j4I9KLLEXVRGNGc",
            authDomain: "okul-sistemi-36a42.firebaseapp.com",
            databaseURL: "https://okul-sistemi-36a42-default-rtdb.firebaseio.com",
            projectId: "okul-sistemi-36a42",
            storageBucket: "okul-sistemi-36a42.firebasestorage.app",
            messagingSenderId: "536062972019",
            appId: "1:536062972019:web:5585e5c483401053355a06"
        };
        
        const appId = "hafiz_takip_v5"; 

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                'student': <g><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></g>,
                'teacher': <g><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/></g>,
                'admin': <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                'logout': <g><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></g>,
                'google': <path d="M12.48 10.92v3.28h7.84c-.24 1.84-2.21 5.42-7.84 5.42-4.85 0-8.81-4.01-8.81-8.92s3.96-8.92 8.81-8.92c2.76 0 4.61 1.18 5.66 2.18l2.59-2.5c-1.66-1.55-3.82-2.5-8.25-2.5C5.07 1.02 0 6.09 0 12.35s5.07 11.33 11.33 11.33c6.54 0 10.87-4.6 10.87-11.06 0-.74-.08-1.31-.18-1.87l-9.54.17z"/>,
                'plus': <g><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></g>,
                'chevron-left': <polyline points="15 18 9 12 15 6"/>,
                'user': <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [role, setRole] = React.useState(null);
            const [view, setView] = React.useState('welcome');
            const [loading, setLoading] = React.useState(true);
            const [form, setForm] = React.useState({a:'', b:''});
            const [teachers, setTeachers] = React.useState([]);
            const [classes, setClasses] = React.useState([]);
            const [notification, setNotification] = React.useState(null);
            const [selClass, setSelClass] = React.useState(null);
            const [selTeacher, setSelTeacher] = React.useState(null);

            const showNotify = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 5000); };

            React.useEffect(() => {
                let isMounted = true;
                const unsub = auth.onAuthStateChanged((u) => {
                    if (!isMounted) return;
                    setUser(u);
                    setLoading(false);
                    if (u && u.email) {
                        setRole('admin');
                        setView('admin_panel');
                        setupInitialData();
                    }
                });
                return () => { isMounted = false; unsub(); };
            }, []);

            React.useEffect(() => {
                if (!user || role !== 'admin') return;
                const unsubT = db.doc(`artifacts/${appId}/public/data/config/teachers`).onSnapshot(s => setTeachers(s.data()?.list || []), () => {});
                const unsubC = db.collection(`artifacts/${appId}/public/data/classes`).onSnapshot(s => {
                    const l = []; s.forEach(d => l.push({...d.data(), id: d.id})); 
                    setClasses(l);
                    if(selClass) {
                        const updated = l.find(c => c.id === selClass.id);
                        if(updated) setSelClass(updated);
                    }
                }, () => {});
                return () => { unsubT(); unsubC(); };
            }, [user, role]);

            const setupInitialData = async () => {
                if (!auth?.currentUser?.email) return;
                try {
                    const tRef = db.doc(`artifacts/${appId}/public/data/config/teachers`);
                    const snap = await tRef.get();
                    if (!snap.exists) {
                        const initialTeachers = Array.from({length: 6}, (_, i) => ({
                            id: `hoca_${i+1}`, name: `HOCA ${i+1}`, pass: `123${i+1}`
                        }));
                        await tRef.set({ list: initialTeachers });
                        const letters = ["A", "B", "C", "D", "E", "F"];
                        for (let i = 0; i < 6; i++) {
                            await db.doc(`artifacts/${appId}/public/data/classes/CLASS_${letters[i]}`).set({
                                id: `CLASS_${letters[i]}`, name: `${letters[i]} SINIFI`, teacherId: initialTeachers[i].id, students: []
                            });
                        }
                    }
                } catch (e) { console.error("İlk kurulum hatası"); }
            };

            const addStudentToClass = async () => {
                if(!form.a || !selClass) return;
                try {
                    const updatedStudents = [...(selClass.students || []), {
                        id: Date.now(),
                        name: form.a.trim().toUpperCase(),
                        pass: form.b.trim() || "1234",
                        cuz: 1, sayfa: 1
                    }];
                    await db.doc(`artifacts/${appId}/public/data/classes/${selClass.id}`).update({ students: updatedStudents });
                    setForm({a:'', b:''});
                    showNotify("Öğrenci Kaydedildi");
                } catch(e) { showNotify("Kayıt Hatası!"); }
            };

            const loginWithGoogle = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    await auth.signInWithPopup(provider);
                } catch (e) {
                    showNotify(`GİRİŞ HATASI: ${e.code}`);
                }
            };

            const logout = () => { 
                auth.signOut().then(() => { 
                    setRole(null); 
                    setView('welcome'); 
                    setSelClass(null);
                    setSelTeacher(null);
                    auth.signInAnonymously(); 
                }); 
            };

            if (loading) return null;

            return (
                <div className="min-h-screen bg-[#F8FAFC] fade-in text-slate-800">
                    {notification && (
                        <div className="fixed top-10 left-1/2 -translate-x-1/2 z-[300] bg-emerald-600 text-white px-8 py-4 rounded-2xl font-bold shadow-2xl text-xs text-center max-w-[90vw]">
                            {notification}
                        </div>
                    )}

                    {view === 'welcome' && (
                        <div className="h-screen bg-[#0F172A] flex flex-col items-center justify-center p-6 text-white text-center">
                            <h1 className="text-4xl font-black mb-2 italic uppercase tracking-widest text-emerald-500 leading-none">GENÇ HAFIZ</h1>
                            <p className="text-slate-500 mb-12 text-[10px] font-bold tracking-[0.4em] uppercase opacity-60">TAKİP MERKEZİ</p>
                            <div className="w-full max-w-[320px] space-y-4">
                                <button onClick={()=>setView('login_student')} className="btn-main bg-emerald-600 text-white shadow-emerald-900/20"><div className="bg-white/20 p-2 rounded-lg mr-4"><Icon name="student" /></div><span>ÖĞRENCİ PANELİ</span></button>
                                <button onClick={()=>setView('login_teacher')} className="btn-main bg-blue-700 text-white shadow-blue-900/20"><div className="bg-white/20 p-2 rounded-lg mr-4"><Icon name="teacher" /></div><span>EĞİTMEN GİRİŞİ</span></button>
                                <button onClick={()=>setView('login_admin')} className="btn-main bg-slate-800 text-slate-300 opacity-80 mt-12"><div className="bg-white/10 p-2 rounded-lg mr-4"><Icon name="admin" /></div><span>YÖNETİCİ GİRİŞİ</span></button>
                            </div>
                        </div>
                    )}

                    {view.startsWith('login_') && (
                        <div className="fixed inset-0 z-50 bg-[#0F172A]/90 backdrop-blur-md flex items-start justify-center pt-[10vh] p-5">
                            <div className="w-full max-w-[320px] bg-white p-8 rounded-[2.5rem] shadow-2xl text-left fade-in">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black uppercase italic tracking-tighter text-slate-800">
                                        {view.includes('admin') ? 'Yönetici' : 'Giriş'}
                                    </h2>
                                    <button onClick={()=>setView('welcome')} className="p-2 bg-slate-100 rounded-xl text-slate-400"><Icon name="chevron-left" className="w-5 h-5"/></button>
                                </div>
                                {view === 'login_admin' ? (
                                    <button onClick={loginWithGoogle} className="btn-main bg-[#4285F4] text-white justify-center text-xs">
                                        <Icon name="google" className="w-5 h-5 mr-3" /> GOOGLE İLE DEVAM ET
                                    </button>
                                ) : (
                                    <div className="space-y-4">
                                        <input className="custom-input" placeholder="İsim Soyisim" value={form.a} onChange={e=>setForm({...form, a:e.target.value})} />
                                        <input className="custom-input" type="password" placeholder="Şifre" value={form.b} onChange={e=>setForm({...form, b:e.target.value})} />
                                        <button className="btn-main bg-emerald-600 text-white justify-center uppercase italic">GİRİŞ YAP</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {role === 'admin' && (
                        <div className="max-w-4xl mx-auto p-6 text-left fade-in">
                            <div className="flex justify-between items-center mb-8">
                                <h1 className="text-2xl font-black italic uppercase text-slate-800">YÖNETİM PANELİ</h1>
                                <button onClick={logout} className="p-3 bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-colors">
                                    <Icon name="logout" className="w-5 h-5"/>
                                </button>
                            </div>

                            {(!selClass && !selTeacher) ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {/* Eğitmen Listesi Section */}
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border-2 border-slate-50">
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className="p-2 bg-emerald-50 text-emerald-600 rounded-xl"><Icon name="teacher" /></div>
                                            <h3 className="font-black text-slate-800 text-sm tracking-widest uppercase">Eğitmenler</h3>
                                        </div>
                                        <div className="space-y-3">
                                            {teachers.length > 0 ? teachers.map(t => (
                                                <button 
                                                    key={t.id} 
                                                    onClick={() => setSelTeacher(t)}
                                                    className="w-full p-4 admin-card rounded-2xl flex justify-between items-center group"
                                                >
                                                    <span className="font-bold text-sm text-slate-700 group-hover:text-emerald-600">{t.name}</span>
                                                    <div className="flex items-center gap-2">
                                                        <div className="p-2 bg-slate-50 rounded-xl text-slate-300 group-hover:bg-emerald-50 group-hover:text-emerald-500 rotate-180">
                                                            <Icon name="chevron-left" className="w-4 h-4" />
                                                        </div>
                                                    </div>
                                                </button>
                                            )) : <div className="text-center text-slate-300 py-10 italic">Veri yükleniyor...</div>}
                                        </div>
                                    </div>

                                    {/* Sınıf Listesi Section */}
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border-2 border-slate-50">
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className="p-2 bg-blue-50 text-blue-600 rounded-xl"><Icon name="student" /></div>
                                            <h3 className="font-black text-slate-800 text-sm tracking-widest uppercase">Sınıf Yönetimi</h3>
                                        </div>
                                        <div className="grid grid-cols-1 gap-3">
                                            {classes.length > 0 ? classes.map(c => (
                                                <button 
                                                    key={c.id} 
                                                    onClick={() => setSelClass(c)} 
                                                    className="p-5 admin-card rounded-2xl flex justify-between items-center group"
                                                >
                                                    <div className="text-left">
                                                        <div className="font-black text-slate-700 group-hover:text-blue-600 transition-colors">{c.name}</div>
                                                        <div className="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-tighter">
                                                            {c.students?.length || 0} Aktif Öğrenci
                                                        </div>
                                                    </div>
                                                    <div className="p-2 bg-slate-50 rounded-xl text-slate-300 group-hover:bg-blue-50 group-hover:text-blue-500 transition-all rotate-180">
                                                        <Icon name="chevron-left" className="w-4 h-4" />
                                                    </div>
                                                </button>
                                            )) : <div className="text-center text-slate-300 py-10 italic">Sınıflar yükleniyor...</div>}
                                        </div>
                                    </div>
                                </div>
                            ) : selTeacher ? (
                                <div className="bg-white p-8 rounded-[3rem] shadow-xl border-2 border-slate-50 fade-in">
                                    <div className="flex justify-between items-center mb-8">
                                        <button onClick={()=>setSelTeacher(null)} className="p-3 bg-slate-100 rounded-2xl text-slate-400 hover:bg-slate-800 hover:text-white transition-all">
                                            <Icon name="chevron-left" className="w-6 h-6"/>
                                        </button>
                                        <div className="text-center">
                                            <h2 className="font-black text-2xl italic text-slate-800">{selTeacher.name}</h2>
                                            <p className="text-[10px] font-bold text-emerald-500 uppercase tracking-[0.2em] mt-1">Eğitmen Detayları</p>
                                        </div>
                                        <div className="w-12"></div>
                                    </div>
                                    <div className="bg-emerald-50 p-8 rounded-[2.5rem] text-center">
                                        <Icon name="teacher" className="w-12 h-12 mx-auto text-emerald-600 mb-4" />
                                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">GİRİŞ ŞİFRESİ</div>
                                        <div className="text-2xl font-black text-emerald-700 tracking-widest">{selTeacher.pass}</div>
                                        <div className="mt-6 text-[10px] text-slate-400 font-bold uppercase">SORUMLU OLDUĞU SINIF</div>
                                        <div className="font-black text-slate-700">{classes.find(c => c.teacherId === selTeacher.id)?.name || "SINIF ATANMAMIŞ"}</div>
                                    </div>
                                </div>
                            ) : (
                                <div className="bg-white p-8 rounded-[3rem] shadow-xl border-2 border-slate-50 fade-in">
                                    <div className="flex justify-between items-center mb-8">
                                        <button onClick={()=>setSelClass(null)} className="p-3 bg-slate-100 rounded-2xl text-slate-400 hover:bg-slate-800 hover:text-white transition-all">
                                            <Icon name="chevron-left" className="w-6 h-6"/>
                                        </button>
                                        <div className="text-center">
                                            <h2 className="font-black text-2xl italic text-slate-800">{selClass.name}</h2>
                                            <p className="text-[10px] font-bold text-emerald-500 uppercase tracking-[0.2em] mt-1">Öğrenci Kayıt & Takip</p>
                                        </div>
                                        <div className="w-12"></div>
                                    </div>

                                    <div className="bg-slate-50 p-8 rounded-[2.5rem] mb-10 border border-slate-100">
                                        <div className="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">Yeni Öğrenci Ekle</div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <input className="custom-input bg-white" placeholder="Öğrenci Ad Soyad" value={form.a} onChange={e=>setForm({...form, a:e.target.value})} />
                                            <input className="custom-input bg-white" placeholder="Giriş Şifresi (Varsayılan: 1234)" value={form.b} onChange={e=>setForm({...form, b:e.target.value})} />
                                        </div>
                                        <button onClick={addStudentToClass} className="btn-main bg-emerald-600 text-white justify-center shadow-emerald-200 shadow-xl mt-4 w-full">
                                            SINIFA KAYDET
                                        </button>
                                    </div>

                                    <div className="space-y-3">
                                        <h4 className="text-xs font-black text-slate-400 uppercase tracking-widest px-2 mb-4">Sınıf Listesi ({selClass.students?.length || 0})</h4>
                                        {selClass.students?.length > 0 ? selClass.students.map(s => (
                                            <div key={s.id} className="p-5 bg-white border-2 border-slate-50 rounded-3xl flex justify-between items-center shadow-sm">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center font-black text-slate-400 text-xs">
                                                        {s.name.charAt(0)}
                                                    </div>
                                                    <div>
                                                        <div className="font-black text-slate-700">{s.name}</div>
                                                        <div className="text-[10px] font-bold text-emerald-500 uppercase tracking-widest">Cüz: {s.cuz} / Sayfa: {s.sayfa}</div>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <span className="text-[10px] font-black bg-blue-50 text-blue-600 px-4 py-2 rounded-xl border border-blue-100">ŞİFRE: {s.pass}</span>
                                                </div>
                                            </div>
                                        )) : (
                                            <div className="text-center py-20 bg-slate-50 rounded-[2.5rem] border-2 border-dashed border-slate-200">
                                                <p className="text-slate-400 font-bold italic">Bu sınıfta henüz kayıtlı öğrenci bulunmuyor.</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
