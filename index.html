    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyCCKhGneHvOXAgTUox7j4I9KLLEXVRGNGc",
            authDomain: "okul-sistemi-36a42.firebaseapp.com",
            databaseURL: "https://okul-sistemi-36a42-default-rtdb.firebaseio.com",
            projectId: "okul-sistemi-36a42",
            storageBucket: "okul-sistemi-36a42.firebasestorage.app",
            messagingSenderId: "536062972019",
            appId: "1:536062972019:web:5585e5c483401053355a06"
        };
        
        const appId = "hafiz_takip_v5"; 

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                'student': <g><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></g>,
                'teacher': <g><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/></g>,
                'admin': <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                'logout': <g><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></g>,
                'google': <path d="M12.48 10.92v3.28h7.84c-.24 1.84-2.21 5.42-7.84 5.42-4.85 0-8.81-4.01-8.81-8.92s3.96-8.92 8.81-8.92c2.76 0 4.61 1.18 5.66 2.18l2.59-2.5c-1.66-1.55-3.82-2.5-8.25-2.5C5.07 1.02 0 6.09 0 12.35s5.07 11.33 11.33 11.33c6.54 0 10.87-4.6 10.87-11.06 0-.74-.08-1.31-.18-1.87l-9.54.17z"/>,
                'chevron-left': <polyline points="15 18 9 12 15 6"/>,
                'trash': <g><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></g>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [role, setRole] = React.useState(null);
            const [view, setView] = React.useState('welcome');
            const [loading, setLoading] = React.useState(true);
            const [form, setForm] = React.useState({a:'', b:''});
            const [teachers, setTeachers] = React.useState([]);
            const [classes, setClasses] = React.useState([]);
            const [notification, setNotification] = React.useState(null);
            const [selClass, setSelClass] = React.useState(null);
            const [selTeacher, setSelTeacher] = React.useState(null);

            const showNotify = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 4000); };

            React.useEffect(() => {
                let isMounted = true;
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (!isMounted) return;
                    if (u && u.email) {
                        setUser(u);
                        setRole('admin');
                        setView('admin_panel');
                        await setupInitialData();
                    } else {
                        setUser(u);
                        setRole(null);
                        setLoading(false);
                    }
                });
                return () => { isMounted = false; unsub(); };
            }, []);

            React.useEffect(() => {
                if (!user || role !== 'admin') return;
                
                const unsubT = db.collection(`artifacts/${appId}/public/data/teachers`).onSnapshot(s => {
                    const tList = []; s.forEach(d => tList.push({...d.data(), id: d.id}));
                    setTeachers(tList);
                    if (selTeacher) setSelTeacher(tList.find(t => t.id === selTeacher.id));
                });

                const unsubC = db.collection(`artifacts/${appId}/public/data/classes`).onSnapshot(s => {
                    const cList = []; s.forEach(d => cList.push({...d.data(), id: d.id})); 
                    setClasses(cList);
                    if (selClass) setSelClass(cList.find(c => c.id === selClass.id));
                });

                setLoading(false);
                return () => { unsubT(); unsubC(); };
            }, [user, role, selClass?.id, selTeacher?.id]);

            const setupInitialData = async () => {
                try {
                    const teachersRef = db.collection(`artifacts/${appId}/public/data/teachers`);
                    const snap = await teachersRef.limit(1).get();
                    
                    if (snap.empty) {
                        const hocaIds = [];
                        // 6 Hoca Oluştur
                        for(let i=1; i<=6; i++) {
                            const tid = `hoca_${i}`;
                            hocaIds.push(tid);
                            await teachersRef.doc(tid).set({
                                id: tid,
                                name: `HOCA ${i}`,
                                pass: `123${i}`
                            });
                        }

                        // 6 Sınıf Oluştur
                        const letters = ["A", "B", "C", "D", "E", "F"];
                        for (let i = 0; i < 6; i++) {
                            await db.doc(`artifacts/${appId}/public/data/classes/CLASS_${letters[i]}`).set({
                                id: `CLASS_${letters[i]}`,
                                name: `${letters[i]} SINIFI`,
                                teacherId: hocaIds[i],
                                students: []
                            });
                        }
                    }
                } catch (e) { console.error("Kurulum Hatası:", e); }
            };

            const addTeacher = async () => {
                if(!form.a) return showNotify("İsim giriniz");
                try {
                    const id = "hoca_" + Date.now();
                    await db.collection(`artifacts/${appId}/public/data/teachers`).doc(id).set({
                        id, name: form.a.toUpperCase(), pass: form.b || "1234"
                    });
                    setForm({a:'', b:''});
                    showNotify("Eğitmen Eklendi");
                } catch(e) { showNotify("Hata oluştu"); }
            };

            const deleteTeacher = async (tid) => {
                try {
                    await db.doc(`artifacts/${appId}/public/data/teachers/${tid}`).delete();
                    setSelTeacher(null);
                    showNotify("Eğitmen Silindi");
                } catch(e) { showNotify("Silme hatası"); }
            };

            const addStudentToClass = async () => {
                if(!form.a || !selClass) return showNotify("İsim giriniz");
                try {
                    const updatedStudents = [...(selClass.students || []), {
                        id: Date.now(),
                        name: form.a.trim().toUpperCase(),
                        pass: form.b.trim() || "1234",
                        cuz: 1, sayfa: 1
                    }];
                    await db.doc(`artifacts/${appId}/public/data/classes/${selClass.id}`).update({ students: updatedStudents });
                    setForm({a:'', b:''});
                    showNotify("Öğrenci Kaydedildi");
                } catch(e) { showNotify("Kayıt Hatası!"); }
            };

            const loginWithGoogle = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    await auth.signInWithPopup(provider);
                } catch (e) { showNotify("Giriş başarısız."); }
            };

            const logout = () => { 
                auth.signOut().then(() => { 
                    setRole(null); setView('welcome'); setSelClass(null); setSelTeacher(null);
                    auth.signInAnonymously(); 
                }); 
            };

            if (loading) return null;

            return (
                <div className="min-h-screen bg-[#F8FAFC] fade-in text-slate-800">
                    {notification && (
                        <div className="fixed top-10 left-1/2 -translate-x-1/2 z-[300] bg-emerald-600 text-white px-8 py-4 rounded-2xl font-bold shadow-2xl text-xs">
                            {notification}
                        </div>
                    )}

                    {view === 'welcome' && (
                        <div className="h-screen bg-[#0F172A] flex flex-col items-center justify-center p-6 text-white text-center">
                            <h1 className="text-4xl font-black mb-2 italic uppercase tracking-widest text-emerald-500">GENÇ HAFIZ</h1>
                            <p className="text-slate-500 mb-12 text-[10px] font-bold tracking-[0.4em] uppercase opacity-60">TAKİP MERKEZİ</p>
                            <div className="w-full max-w-[320px] space-y-4">
                                <button onClick={()=>setView('login_student')} className="btn-main bg-emerald-600 text-white"><div className="bg-white/20 p-2 rounded-lg mr-4"><Icon name="student" /></div><span>ÖĞRENCİ PANELİ</span></button>
                                <button onClick={()=>setView('login_teacher')} className="btn-main bg-blue-700 text-white"><div className="bg-white/20 p-2 rounded-lg mr-4"><Icon name="teacher" /></div><span>EĞİTMEN GİRİŞİ</span></button>
                                <button onClick={()=>setView('login_admin')} className="btn-main bg-slate-800 text-slate-300 opacity-80 mt-12"><div className="bg-white/10 p-2 rounded-lg mr-4"><Icon name="admin" /></div><span>YÖNETİCİ GİRİŞİ</span></button>
                            </div>
                        </div>
                    )}

                    {view.startsWith('login_') && (
                        <div className="fixed inset-0 z-50 bg-[#0F172A]/90 backdrop-blur-md flex items-start justify-center pt-[10vh] p-5">
                            <div className="w-full max-w-[320px] bg-white p-8 rounded-[2.5rem] shadow-2xl fade-in">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black uppercase italic text-slate-800">{view.includes('admin')?'Yönetici':'Giriş'}</h2>
                                    <button onClick={()=>setView('welcome')} className="p-2 bg-slate-100 rounded-xl"><Icon name="chevron-left" className="w-5 h-5"/></button>
                                </div>
                                {view === 'login_admin' ? (
                                    <button onClick={loginWithGoogle} className="btn-main bg-[#4285F4] text-white justify-center text-xs">
                                        <Icon name="google" className="w-5 h-5 mr-3" /> GOOGLE İLE DEVAM ET
                                    </button>
                                ) : (
                                    <div className="space-y-4 text-left">
                                        <input className="custom-input" placeholder="İsim Soyisim" value={form.a} onChange={e=>setForm({...form, a:e.target.value})} />
                                        <input className="custom-input" type="password" placeholder="Şifre" value={form.b} onChange={e=>setForm({...form, b:e.target.value})} />
                                        <button className="btn-main bg-emerald-600 text-white justify-center uppercase italic">GİRİŞ YAP</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {role === 'admin' && (
                        <div className="max-w-4xl mx-auto p-6 fade-in">
                            <div className="flex justify-between items-center mb-8">
                                <h1 className="text-2xl font-black italic uppercase">YÖNETİM PANELİ</h1>
                                <button onClick={logout} className="p-3 bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-colors"><Icon name="logout" className="w-5 h-5"/></button>
                            </div>

                            {(!selClass && !selTeacher) ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-left">
                                    {/* EĞİTMENLER */}
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border-2 border-slate-50 flex flex-col">
                                        <h3 className="font-black text-slate-800 text-sm tracking-widest uppercase mb-6 flex items-center gap-2">
                                            <Icon name="teacher" className="text-emerald-500" /> Eğitmen Listesi ({teachers.length})
                                        </h3>
                                        <div className="space-y-3 mb-6 flex-1 max-h-[400px] overflow-y-auto custom-scroll pr-2">
                                            {teachers.length > 0 ? teachers.sort((a,b)=>a.name.localeCompare(b.name)).map(t => (
                                                <button key={t.id} onClick={() => setSelTeacher(t)} className="admin-card p-4 rounded-2xl flex justify-between items-center group">
                                                    <span className="font-bold text-sm text-slate-700 group-hover:text-emerald-600">{t.name}</span>
                                                    <Icon name="chevron-left" className="w-4 h-4 rotate-180 text-slate-300 group-hover:text-emerald-500" />
                                                </button>
                                            )) : <p className="text-slate-400 italic text-xs">Yükleniyor veya hoca bulunamadı...</p>}
                                        </div>
                                        <div className="pt-4 border-t space-y-2">
                                            <input className="custom-input bg-slate-50 text-xs" placeholder="Yeni Hoca Adı" value={form.a} onChange={e=>setForm({...form, a:e.target.value})} />
                                            <button onClick={addTeacher} className="w-full bg-emerald-600 text-white p-3 rounded-xl font-bold text-xs uppercase">Hoca Ekle</button>
                                        </div>
                                    </div>

                                    {/* SINIFLAR */}
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border-2 border-slate-50 flex flex-col">
                                        <h3 className="font-black text-slate-800 text-sm tracking-widest uppercase mb-6 flex items-center gap-2">
                                            <Icon name="student" className="text-blue-500" /> Sınıf Yönetimi
                                        </h3>
                                        <div className="grid grid-cols-1 gap-3 flex-1 max-h-[400px] overflow-y-auto custom-scroll pr-2">
                                            {classes.length > 0 ? classes.sort((a,b)=>a.name.localeCompare(b.name)).map(c => (
                                                <button key={c.id} onClick={() => setSelClass(c)} className="admin-card p-4 rounded-2xl flex justify-between items-center group">
                                                    <div>
                                                        <div className="font-black text-slate-700 group-hover:text-blue-600">{c.name}</div>
                                                        <div className="text-[10px] font-bold text-slate-400">{c.students?.length || 0} Öğrenci</div>
                                                    </div>
                                                    <Icon name="chevron-left" className="w-4 h-4 rotate-180 text-slate-300 group-hover:text-blue-500" />
                                                </button>
                                            )) : <p className="text-slate-400 italic text-xs">Sınıflar yükleniyor...</p>}
                                        </div>
                                    </div>
                                </div>
                            ) : selTeacher ? (
                                <div className="bg-white p-8 rounded-[3rem] shadow-xl border-2 border-slate-50 fade-in text-center">
                                    <div className="flex justify-between items-center mb-8">
                                        <button onClick={()=>setSelTeacher(null)} className="p-3 bg-slate-100 rounded-2xl hover:bg-slate-800 hover:text-white transition-all"><Icon name="chevron-left" className="w-6 h-6"/></button>
                                        <h2 className="font-black text-2xl italic">{selTeacher.name}</h2>
                                        <button onClick={() => { if(confirm('Eğitmeni silmek istediğinize emin misiniz?')) deleteTeacher(selTeacher.id)}} className="p-3 bg-red-50 text-red-500 rounded-2xl hover:bg-red-500 hover:text-white transition-all">
                                            <Icon name="trash" className="w-6 h-6"/>
                                        </button>
                                    </div>
                                    <div className="bg-emerald-50 p-10 rounded-[2.5rem]">
                                        <Icon name="teacher" className="w-12 h-12 mx-auto text-emerald-600 mb-4" />
                                        <div className="text-xs font-bold text-slate-400 uppercase mb-1">GİRİŞ ŞİFRESİ</div>
                                        <div className="text-3xl font-black text-emerald-700 tracking-widest mb-6">{selTeacher.pass}</div>
                                        
                                        <div className="mt-6 text-[10px] text-slate-400 font-bold uppercase mb-2">SORUMLU OLDUĞU SINIFLAR</div>
                                        <div className="flex flex-wrap justify-center gap-2">
                                            {classes.filter(c => c.teacherId === selTeacher.id).map(c => (
                                                <span key={c.id} className="bg-white px-4 py-2 rounded-xl text-xs font-black text-emerald-600 border border-emerald-100">{c.name}</span>
                                            ))}
                                            {classes.filter(c => c.teacherId === selTeacher.id).length === 0 && <span className="text-xs italic text-slate-400">Atanmış sınıf yok</span>}
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="bg-white p-8 rounded-[3rem] shadow-xl border-2 border-slate-50 fade-in text-left">
                                    <div className="flex justify-between items-center mb-8">
                                        <button onClick={()=>setSelClass(null)} className="p-3 bg-slate-100 rounded-2xl hover:bg-slate-800 hover:text-white transition-all"><Icon name="chevron-left" className="w-6 h-6"/></button>
                                        <h2 className="font-black text-2xl italic">{selClass.name}</h2>
                                        <div className="w-12"></div>
                                    </div>

                                    <div className="bg-slate-50 p-6 rounded-[2rem] mb-8 border border-slate-100">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                                            <input className="custom-input bg-white text-sm" placeholder="Öğrenci Ad Soyad" value={form.a} onChange={e=>setForm({...form, a:e.target.value})} />
                                            <input className="custom-input bg-white text-sm" placeholder="Şifre (Boşsa 1234)" value={form.b} onChange={e=>setForm({...form, b:e.target.value})} />
                                        </div>
                                        <button onClick={addStudentToClass} className="w-full bg-blue-600 text-white p-4 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-200">Öğrenciyi Kaydet</button>
                                    </div>

                                    <div className="space-y-3">
                                        <h4 className="text-xs font-black text-slate-400 uppercase tracking-widest px-2 mb-4">Öğrenci Listesi ({selClass.students?.length || 0})</h4>
                                        {selClass.students?.length > 0 ? selClass.students.map(s => (
                                            <div key={s.id} className="p-5 bg-white border-2 border-slate-50 rounded-3xl flex justify-between items-center shadow-sm hover:border-emerald-200 transition-colors">
                                                <div className="font-black text-slate-700">{s.name}</div>
                                                <div className="flex items-center gap-3 text-right">
                                                    <div className="text-[9px] font-bold text-slate-400 uppercase">Giriş Şifresi</div>
                                                    <span className="text-[10px] font-black bg-blue-50 text-blue-600 px-3 py-1.5 rounded-xl border border-blue-100 tracking-widest uppercase">{s.pass}</span>
                                                </div>
                                            </div>
                                        )) : <p className="text-center py-10 text-slate-300 italic">Henüz öğrenci kaydedilmemiş.</p>}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

        #root:empty::after { content: "SİSTEM YÜKLENİYOR..."; letter-spacing: 0.1em; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
    </style>
</head>
<body class="text-[#1E293B]">
    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyCCKhGneHvOXAgTUox7j4I9KLLEXVRGNGc",
            authDomain: "okul-sistemi-36a42.firebaseapp.com",
            databaseURL: "https://okul-sistemi-36a42-default-rtdb.firebaseio.com",
            projectId: "okul-sistemi-36a42",
            storageBucket: "okul-sistemi-36a42.firebasestorage.app",
            messagingSenderId: "536062972019",
            appId: "1:536062972019:web:5585e5c483401053355a06"
        };
        
        const appId = "hafiz_takip_v5"; 

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                'student': <g><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></g>,
                'teacher': <g><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/></g>,
                'admin': <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                'logout': <g><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></g>,
                'google': <path d="M12.48 10.92v3.28h7.84c-.24 1.84-2.21 5.42-7.84 5.42-4.85 0-8.81-4.01-8.81-8.92s3.96-8.92 8.81-8.92c2.76 0 4.61 1.18 5.66 2.18l2.59-2.5c-1.66-1.55-3.82-2.5-8.25-2.5C5.07 1.02 0 6.09 0 12.35s5.07 11.33 11.33 11.33c6.54 0 10.87-4.6 10.87-11.06 0-.74-.08-1.31-.18-1.87l-9.54.17z"/>,
                'chevron-left': <polyline points="15 18 9 12 15 6"/>,
                'trash': <g><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></g>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [role, setRole] = React.useState(null);
            const [view, setView] = React.useState('welcome');
            const [loading, setLoading] = React.useState(true);
            const [form, setForm] = React.useState({a:'', b:''});
            const [teachers, setTeachers] = React.useState([]);
            const [classes, setClasses] = React.useState([]);
            const [notification, setNotification] = React.useState(null);
            const [selClass, setSelClass] = React.useState(null);
            const [selTeacher, setSelTeacher] = React.useState(null);

            const showNotify = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 4000); };

            React.useEffect(() => {
                let isMounted = true;
                const unsub = auth.onAuthStateChanged(async (u) => {
                    if (!isMounted) return;
                    if (u && u.email) {
                        setUser(u);
                        setRole('admin');
                        setView('admin_panel');
                        await setupInitialData();
                    } else {
                        setUser(u);
                        setRole(null);
                        setLoading(false);
                    }
                });
                return () => { isMounted = false; unsub(); };
            }, []);

            React.useEffect(() => {
                if (!user || role !== 'admin') return;
                
                const unsubT = db.collection(`artifacts/${appId}/public/data/teachers`).onSnapshot(s => {
                    const tList = []; s.forEach(d => tList.push({...d.data(), id: d.id}));
                    setTeachers(tList);
                    if (selTeacher) setSelTeacher(tList.find(t => t.id === selTeacher.id));
                });

                const unsubC = db.collection(`artifacts/${appId}/public/data/classes`).onSnapshot(s => {
                    const cList = []; s.forEach(d => cList.push({...d.data(), id: d.id})); 
                    setClasses(cList);
                    if (selClass) setSelClass(cList.find(c => c.id === selClass.id));
                });

                setLoading(false);
                return () => { unsubT(); unsubC(); };
            }, [user, role, selClass?.id, selTeacher?.id]);

            const setupInitialData = async () => {
                try {
                    const teachersRef = db.collection(`artifacts/${appId}/public/data/teachers`);
                    const snap = await teachersRef.limit(1).get();
                    
                    if (snap.empty) {
                        const hocaIds = [];
                        // 6 Hoca Oluştur
                        for(let i=1; i<=6; i++) {
                            const tid = `hoca_${i}`;
                            hocaIds.push(tid);
                            await teachersRef.doc(tid).set({
                                id: tid,
                                name: `HOCA ${i}`,
                                pass: `123${i}`
                            });
                        }

                        // 6 Sınıf Oluştur
                        const letters = ["A", "B", "C", "D", "E", "F"];
                        for (let i = 0; i < 6; i++) {
                            await db.doc(`artifacts/${appId}/public/data/classes/CLASS_${letters[i]}`).set({
                                id: `CLASS_${letters[i]}`,
                                name: `${letters[i]} SINIFI`,
                                teacherId: hocaIds[i],
                                students: []
                            });
                        }
                    }
                } catch (e) { console.error("Kurulum Hatası:", e); }
            };

            const addTeacher = async () => {
                if(!form.a) return showNotify("İsim giriniz");
                try {
                    const id = "hoca_" + Date.now();
                    await db.collection(`artifacts/${appId}/public/data/teachers`).doc(id).set({
                        id, name: form.a.toUpperCase(), pass: form.b || "1234"
                    });
                    setForm({a:'', b:''});
                    showNotify("Eğitmen Eklendi");
                } catch(e) { showNotify("Hata oluştu"); }
            };

            const deleteTeacher = async (tid) => {
                try {
                    await db.doc(`artifacts/${appId}/public/data/teachers/${tid}`).delete();
                    setSelTeacher(null);
                    showNotify("Eğitmen Silindi");
                } catch(e) { showNotify("Silme hatası"); }
            };

            const addStudentToClass = async () => {
                if(!form.a || !selClass) return showNotify("İsim giriniz");
                try {
                    const updatedStudents = [...(selClass.students || []), {
                        id: Date.now(),
                        name: form.a.trim().toUpperCase(),
                        pass: form.b.trim() || "1234",
                        cuz: 1, sayfa: 1
                    }];
                    await db.doc(`artifacts/${appId}/public/data/classes/${selClass.id}`).update({ students: updatedStudents });
                    setForm({a:'', b:''});
                    showNotify("Öğrenci Kaydedildi");
                } catch(e) { showNotify("Kayıt Hatası!"); }
            };

            const loginWithGoogle = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    await auth.signInWithPopup(provider);
                } catch (e) { showNotify("Giriş başarısız."); }
            };

            const logout = () => { 
                auth.signOut().then(() => { 
                    setRole(null); setView('welcome'); setSelClass(null); setSelTeacher(null);
                    auth.signInAnonymously(); 
                }); 
            };

            if (loading) return null;

            return (
                <div className="min-h-screen bg-[#F8FAFC] fade-in text-slate-800">
                    {notification && (
                        <div className="fixed top-10 left-1/2 -translate-x-1/2 z-[300] bg-emerald-600 text-white px-8 py-4 rounded-2xl font-bold shadow-2xl text-xs">
                            {notification}
                        </div>
                    )}

                    {view === 'welcome' && (
                        <div className="h-screen bg-[#0F172A] flex flex-col items-center justify-center p-6 text-white text-center">
                            <h1 className="text-4xl font-black mb-2 italic uppercase tracking-widest text-emerald-500">GENÇ HAFIZ</h1>
                            <p className="text-slate-500 mb-12 text-[10px] font-bold tracking-[0.4em] uppercase opacity-60">TAKİP MERKEZİ</p>
                            <div className="w-full max-w-[320px] space-y-4">
                                <button onClick={()=>setView('login_student')} className="btn-main bg-emerald-600 text-white"><div className="bg-white/20 p-2 rounded-lg mr-4"><Icon name="student" /></div><span>ÖĞRENCİ PANELİ</span></button>
                                <button onClick={()=>setView('login_teacher')} className="btn-main bg-blue-700 text-white"><div className="bg-white/20 p-2 rounded-lg mr-4"><Icon name="teacher" /></div><span>EĞİTMEN GİRİŞİ</span></button>
                                <button onClick={()=>setView('login_admin')} className="btn-main bg-slate-800 text-slate-300 opacity-80 mt-12"><div className="bg-white/10 p-2 rounded-lg mr-4"><Icon name="admin" /></div><span>YÖNETİCİ GİRİŞİ</span></button>
                            </div>
                        </div>
                    )}

                    {view.startsWith('login_') && (
                        <div className="fixed inset-0 z-50 bg-[#0F172A]/90 backdrop-blur-md flex items-start justify-center pt-[10vh] p-5">
                            <div className="w-full max-w-[320px] bg-white p-8 rounded-[2.5rem] shadow-2xl fade-in">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black uppercase italic text-slate-800">{view.includes('admin')?'Yönetici':'Giriş'}</h2>
                                    <button onClick={()=>setView('welcome')} className="p-2 bg-slate-100 rounded-xl"><Icon name="chevron-left" className="w-5 h-5"/></button>
                                </div>
                                {view === 'login_admin' ? (
                                    <button onClick={loginWithGoogle} className="btn-main bg-[#4285F4] text-white justify-center text-xs">
                                        <Icon name="google" className="w-5 h-5 mr-3" /> GOOGLE İLE DEVAM ET
                                    </button>
                                ) : (
                                    <div className="space-y-4 text-left">
                                        <input className="custom-input" placeholder="İsim Soyisim" value={form.a} onChange={e=>setForm({...form, a:e.target.value})} />
                                        <input className="custom-input" type="password" placeholder="Şifre" value={form.b} onChange={e=>setForm({...form, b:e.target.value})} />
                                        <button className="btn-main bg-emerald-600 text-white justify-center uppercase italic">GİRİŞ YAP</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {role === 'admin' && (
                        <div className="max-w-4xl mx-auto p-6 fade-in">
                            <div className="flex justify-between items-center mb-8">
                                <h1 className="text-2xl font-black italic uppercase">YÖNETİM PANELİ</h1>
                                <button onClick={logout} className="p-3 bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-colors"><Icon name="logout" className="w-5 h-5"/></button>
                            </div>

                            {(!selClass && !selTeacher) ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-left">
                                    {/* EĞİTMENLER */}
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border-2 border-slate-50 flex flex-col">
                                        <h3 className="font-black text-slate-800 text-sm tracking-widest uppercase mb-6 flex items-center gap-2">
                                            <Icon name="teacher" className="text-emerald-500" /> Eğitmen Listesi ({teachers.length})
                                        </h3>
                                        <div className="space-y-3 mb-6 flex-1 max-h-[400px] overflow-y-auto custom-scroll pr-2">
                                            {teachers.length > 0 ? teachers.sort((a,b)=>a.name.localeCompare(b.name)).map(t => (
                                                <button key={t.id} onClick={() => setSelTeacher(t)} className="admin-card p-4 rounded-2xl flex justify-between items-center group">
                                                    <span className="font-bold text-sm text-slate-700 group-hover:text-emerald-600">{t.name}</span>
                                                    <Icon name="chevron-left" className="w-4 h-4 rotate-180 text-slate-300 group-hover:text-emerald-500" />
                                                </button>
                                            )) : <p className="text-slate-400 italic text-xs">Yükleniyor veya hoca bulunamadı...</p>}
                                        </div>
                                        <div className="pt-4 border-t space-y-2">
                                            <input className="custom-input bg-slate-50 text-xs" placeholder="Yeni Hoca Adı" value={form.a} onChange={e=>setForm({...form, a:e.target.value})} />
                                            <button onClick={addTeacher} className="w-full bg-emerald-600 text-white p-3 rounded-xl font-bold text-xs uppercase">Hoca Ekle</button>
                                        </div>
                                    </div>

                                    {/* SINIFLAR */}
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border-2 border-slate-50 flex flex-col">
                                        <h3 className="font-black text-slate-800 text-sm tracking-widest uppercase mb-6 flex items-center gap-2">
                                            <Icon name="student" className="text-blue-500" /> Sınıf Yönetimi
                                        </h3>
                                        <div className="grid grid-cols-1 gap-3 flex-1 max-h-[400px] overflow-y-auto custom-scroll pr-2">
                                            {classes.length > 0 ? classes.sort((a,b)=>a.name.localeCompare(b.name)).map(c => (
                                                <button key={c.id} onClick={() => setSelClass(c)} className="admin-card p-4 rounded-2xl flex justify-between items-center group">
                                                    <div>
                                                        <div className="font-black text-slate-700 group-hover:text-blue-600">{c.name}</div>
                                                        <div className="text-[10px] font-bold text-slate-400">{c.students?.length || 0} Öğrenci</div>
                                                    </div>
                                                    <Icon name="chevron-left" className="w-4 h-4 rotate-180 text-slate-300 group-hover:text-blue-500" />
                                                </button>
                                            )) : <p className="text-slate-400 italic text-xs">Sınıflar yükleniyor...</p>}
                                        </div>
                                    </div>
                                </div>
                            ) : selTeacher ? (
                                <div className="bg-white p-8 rounded-[3rem] shadow-xl border-2 border-slate-50 fade-in text-center">
                                    <div className="flex justify-between items-center mb-8">
                                        <button onClick={()=>setSelTeacher(null)} className="p-3 bg-slate-100 rounded-2xl hover:bg-slate-800 hover:text-white transition-all"><Icon name="chevron-left" className="w-6 h-6"/></button>
                                        <h2 className="font-black text-2xl italic">{selTeacher.name}</h2>
                                        <button onClick={() => { if(confirm('Eğitmeni silmek istediğinize emin misiniz?')) deleteTeacher(selTeacher.id)}} className="p-3 bg-red-50 text-red-500 rounded-2xl hover:bg-red-500 hover:text-white transition-all">
                                            <Icon name="trash" className="w-6 h-6"/>
                                        </button>
                                    </div>
                                    <div className="bg-emerald-50 p-10 rounded-[2.5rem]">
                                        <Icon name="teacher" className="w-12 h-12 mx-auto text-emerald-600 mb-4" />
                                        <div className="text-xs font-bold text-slate-400 uppercase mb-1">GİRİŞ ŞİFRESİ</div>
                                        <div className="text-3xl font-black text-emerald-700 tracking-widest mb-6">{selTeacher.pass}</div>
                                        
                                        <div className="mt-6 text-[10px] text-slate-400 font-bold uppercase mb-2">SORUMLU OLDUĞU SINIFLAR</div>
                                        <div className="flex flex-wrap justify-center gap-2">
                                            {classes.filter(c => c.teacherId === selTeacher.id).map(c => (
                                                <span key={c.id} className="bg-white px-4 py-2 rounded-xl text-xs font-black text-emerald-600 border border-emerald-100">{c.name}</span>
                                            ))}
                                            {classes.filter(c => c.teacherId === selTeacher.id).length === 0 && <span className="text-xs italic text-slate-400">Atanmış sınıf yok</span>}
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="bg-white p-8 rounded-[3rem] shadow-xl border-2 border-slate-50 fade-in text-left">
                                    <div className="flex justify-between items-center mb-8">
                                        <button onClick={()=>setSelClass(null)} className="p-3 bg-slate-100 rounded-2xl hover:bg-slate-800 hover:text-white transition-all"><Icon name="chevron-left" className="w-6 h-6"/></button>
                                        <h2 className="font-black text-2xl italic">{selClass.name}</h2>
                                        <div className="w-12"></div>
                                    </div>

                                    <div className="bg-slate-50 p-6 rounded-[2rem] mb-8 border border-slate-100">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                                            <input className="custom-input bg-white text-sm" placeholder="Öğrenci Ad Soyad" value={form.a} onChange={e=>setForm({...form, a:e.target.value})} />
                                            <input className="custom-input bg-white text-sm" placeholder="Şifre (Boşsa 1234)" value={form.b} onChange={e=>setForm({...form, b:e.target.value})} />
                                        </div>
                                        <button onClick={addStudentToClass} className="w-full bg-blue-600 text-white p-4 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-200">Öğrenciyi Kaydet</button>
                                    </div>

                                    <div className="space-y-3">
                                        <h4 className="text-xs font-black text-slate-400 uppercase tracking-widest px-2 mb-4">Öğrenci Listesi ({selClass.students?.length || 0})</h4>
                                        {selClass.students?.length > 0 ? selClass.students.map(s => (
                                            <div key={s.id} className="p-5 bg-white border-2 border-slate-50 rounded-3xl flex justify-between items-center shadow-sm hover:border-emerald-200 transition-colors">
                                                <div className="font-black text-slate-700">{s.name}</div>
                                                <div className="flex items-center gap-3 text-right">
                                                    <div className="text-[9px] font-bold text-slate-400 uppercase">Giriş Şifresi</div>
                                                    <span className="text-[10px] font-black bg-blue-50 text-blue-600 px-3 py-1.5 rounded-xl border border-blue-100 tracking-widest uppercase">{s.pass}</span>
                                                </div>
                                            </div>
                                        )) : <p className="text-center py-10 text-slate-300 italic">Henüz öğrenci kaydedilmemiş.</p>}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
